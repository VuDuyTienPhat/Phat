<script>
    document.addEventListener("DOMContentLoaded", function (event) {
        var ratings = [3.2, 4.2, 4.8, 3.7, 4.6];
        var phantram = [];
        for (var i = 0; i < ratings.length; i++) {
            let x = (ratings[i] / 5) * 100;
            phantram.push(x);

        }
        var tdratings = document.querySelectorAll('.stars-inner');
        function Getratings() {
            for (var i = 0; i < tdratings.length; i++) {
                tdratings[i].style.width = phantram[i] + "%";
            }
        }
        Getratings()
    });


</script>
